<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/1369f31641.js"></script>
    <style>
        @keyframes armHand {
            0% {
                transform: rotate(15deg);
            }

            50% {
                transform: rotate(165deg);
            }

            100% {
                transform: rotate(15deg);
            }
        }

        @keyframes alert {
            0% {
                color: rgba(255, 215, 0, 1);
            }

            50% {
                color: rgba(255, 215, 0, 0.35);
            }

            100% {
                color: rgba(255, 215, 0, 1);
            }
        }

        @keyframes lightsOn {
            0% {
                box-shadow: inset 0 0 5px 0 rgba(0, 0, 0, 0.5), 0 0 0px 0 goldenrod;
                background: gold;
            }

            50% {
                box-shadow: inset 0 0 5px 0 rgba(0, 0, 0, 0.5), 0 0 10px 2px gold;
                background: yellow;
            }

            100% {
                box-shadow: inset 0 0 5px 0 rgba(0, 0, 0, 0.5), 0 0 0px 0 goldenrod;
                background: gold;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Press Start 2P', cursive;
            text-transform: uppercase;
        }

        html {
            font-size: 10px;
        }

        body {
            user-select: none;
            min-height: 100vh;
            background: lightgrey;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        body::after {
            content: '';
            width: 100vw;
            height: 100vh;
            position: absolute;
            left: 0;
            top: 0;
            background-image: url("https://impactco2.fr/images/banner-home-middle.png");
            background-repeat: repeat-y;
            background-size: contain;
            background-blend-mode: color-burn;
            background-color: #8C91FC;
            z-index: -1;
            filter: blur(1px);
            transform: scale(1.01);
        }

        .lights {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-evenly;
        }

        .lights span {
            margin-top: 10px;
            box-shadow: inset 0 0 5px 0 rgba(0, 0, 0, 0.5), 0 0 0px 0 goldenrod;
            width: 1.75vmin;
            height: 1.75vmin;
            border-radius: 50%;
            background: gold;
        }

        .lights span.light-active {
            animation: lightsOn 0.25s linear;
            animation-iteration-count: 10;
        }

        .container {
            max-width: 800px;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .result {
            position: relative;
            width: 40vmin;
            height: 13vmin;
            background: #747474;
            margin: 0 auto;
            border-radius: 30px 30px 0 0;
            box-shadow: 5px -3px 10px 10px rgba(0, 0, 0, 0.4), inset 5px 0px 8px 5px rgba(47, 31, 0, 0.7);
        }

        .result .result-screen {
            box-shadow: inset 5px 3px 5px 5px rgba(0, 0, 0, 0.6);
            letter-spacing: -1px;
            border-radius: 20px;
            position: absolute;
            left: 50%;
            top: 60%;
            transform: translate(-50%, -50%);
            width: 85%;
            height: 50%;
            text-align: center;
            font-size: 2.25vmin;
            padding-top: 2.5vmin;
            text-transform: uppercase;
            background: #690203;
            color: gold;
            overflow: hidden;
            cursor: pointer;
        }

        .result .result-screen:hover::before {
            box-shadow: 0 -10px 25px 15px rgba(255, 255, 255, 0.25);
        }

        .result .result-screen.alert {
            animation: alert 0.35s linear 0s infinite;
        }

        .result .result-screen::before {
            content: '';
            position: absolute;
            left: 50%;
            top: 50%;
            transition: box-shadow 0.15s;
            width: 300px;
            transform: translate(-50%, -50%) rotate(15deg);
            background: rgba(255, 255, 255, 0.35);
            box-shadow: 0 5px 25px 15px rgba(255, 255, 255, 0.25);
        }

        .game-board {
            position: relative;
            width: 65vmin;
            height: 35vmin;
            margin: 0 auto;
            background: #7c7c7c;
            border-radius: 30px 30px 0 0;
            box-shadow: 5px -3px 10px 5px rgba(0, 0, 0, 0.4), inset 7px 3px 20px 2px rgba(36, 24, 0, 0.9);
        }

        .game-board .cards-container {
            overflow: hidden;
            width: 90%;
            height: 80%;
            position: absolute;
            left: 50%;
            top: 52.5%;
            transform: translate(-50%, -50%);
            background: goldenrod;
            border-radius: 25px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            box-shadow: inset rgba(26, 26, 26, 0.6) 3px 4px 6px 5px, inset rgb(190, 145, 32) 0 -1px 3px 10px, inset rgb(0, 0, 0) 0 2px 5px 5px, rgba(41, 31, 6, 0.4) -2px -2px 10px 3px;
        }

        .game-board .cards-container .gate {
            display: flex;
            position: absolute;
            cursor: default;
            height: 100%;
            width: 100%;
            z-index: 1;
            transform: translateY(0);
            transition: transform 1.5s;
            border-radius: 25px;
            box-shadow: inset hsla(0, 0%, 15%, 0.8) 0 -1px 5px 4px, inset hsla(39, 100%, 12%, 0.25) 0 -1px 2px 7px, inset hsla(0, 0%, 70%, 0.7) 0 2px 3px 7px;
            background-image: -webkit-repeating-linear-gradient(left, hsla(0, 0%, 70%, 0) 0%, hsla(0, 0%, 70%, 0) 6%, hsla(0, 0%, 70%, 0.1) 7.5%), -webkit-repeating-linear-gradient(left, hsla(0, 0%, 0%, 0) 0%, hsla(0, 0%, 0%, 0) 4%, hsla(0, 0%, 0%, 0.03) 4.5%), -webkit-repeating-linear-gradient(left, hsla(0, 0%, 100%, 0) 0%, hsla(0, 0%, 70%, 0) 1.2%, hsla(0, 0%, 100%, 0.15) 2.2%), linear-gradient(180deg, hsl(0, 0%, 60%) 0%, hsl(0, 0%, 70%) 47%, hsl(0, 0%, 80%) 53%, hsl(0, 0%, 40%) 100%);
            justify-content: center;
            align-items: center;
            align-content: center;
            flex-wrap: wrap;
            text-align: center;
        }

        .game-board .cards-container .gate .gate-text,
        .game-board .cards-container .gate .gate-subtext {
            width: 100%;
            margin: 10px;
            text-shadow: hsla(0, 0%, 40%, 0.5) 0 -1px 0, hsla(0, 0%, 100%, 0.6) 0 2px 1px;
            color: rgb(90, 90, 90);
        }

        .game-board .cards-container .gate .gate-text {
            font-size: 4vmin;
        }

        .game-board .cards-container .gate .gate-subtext {
            line-height: 2vmin;
            font-size: 2vmin;
            color: grey;
        }

        .game-board .cards-container .gate .reset {
            margin-top: 20px;
            line-height: 2vmin;
            font-size: 1.35vmin;
            padding-top: .5vmin;
            font-weight: 300;
            cursor: pointer;
            transition: transform 0.15s, box-shadow 0.15s;
            display: block;
            width: 32vmin;
            height: 6vmin;
            border: none;
            border-radius: 20px;
            box-shadow: inset #7c7c7ccc 0 -1px 5px 4px, inset #ffffffb3 0 -1px 0px 7px, inset #27272740 0 2px 1px 7px, 2px 3px 3px 0 rgb(85, 85, 85);
            background-image: -webkit-repeating-linear-gradient(left, hsla(0, 0%, 100%, 0) 0%, hsla(0, 0%, 100%, 0) 6%, hsla(0, 0%, 100%, 0.1) 7.5%), -webkit-repeating-linear-gradient(left, hsla(0, 0%, 0%, 0) 0%, hsla(0, 0%, 0%, 0) 4%, hsla(0, 0%, 0%, 0.03) 4.5%), -webkit-repeating-linear-gradient(left, hsla(0, 0%, 100%, 0) 0%, hsla(0, 0%, 100%, 0) 1.2%, hsla(0, 0%, 100%, 0.15) 2.2%), linear-gradient(180deg, hsl(0, 0%, 78%) 0%, hsl(0, 0%, 90%) 47%, hsl(0, 0%, 78%) 53%, hsl(0, 0%, 70%) 100%);
        }

        .game-board .cards-container .gate .reset:hover {
            transform: translate(3px, 3px);
            box-shadow: inset #7c7c7ccc 0 -1px 5px 4px, inset #ffffffb3 0 -1px 0px 7px, inset #27272740 0 2px 1px 7px, 0 0 0 0 rgb(85, 85, 85);
        }

        .game-board .cards-container::before {
            content: '';
            position: absolute;
            width: 700px;
            transform: rotate(-10deg);
            background: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 50px 50px rgba(255, 255, 255, 0.3);
            z-index: 1;
            filter: brightness(100%);
            transition: box-shadow 0.3s;
        }

        .game-board .cards-container::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(155, 155, 155, 0.1);
            transition: background 0.3s;
            box-shadow: inset 15px 15px 50px 0px rgba(214, 214, 214, 0.25), inset -10px -10px 30px 0 rgba(180, 180, 180, 0.5);
        }

        .game-board .cards-container:hover {
            cursor: pointer;
        }

        .game-board .cards-container:hover::before {
            box-shadow: 0 -35px 50px 50px rgba(255, 255, 255, 0.3);
        }

        .game-board .cards-container:hover::after {
            background: rgba(255, 255, 255, 0.15);
        }

        .game-board .cards-container .card {
            width: 25%;
            height: 20vmin;
            background: silver;
            border: 3px solid #603912;
            border-radius: 5px;
            box-shadow: 0 0 0 10px #ab6b11, inset 0 0 20px 0 rgba(0, 0, 0, 0.75);
            position: relative;
            overflow: hidden;
        }

        .game-board .cards-container .card ul {
            list-style-type: none;
            position: absolute;
            width: 100%;
            height: 100%;
            left: 0;
            bottom: 0;
            transition: bottom 2s ease;
        }

        .game-board .cards-container .card ul li {
            height: 100%;
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;
        }

        .game-board .arm {
            position: absolute;
            width: 6vmin;
            height: 12vmin;
            background: linear-gradient(rgb(199, 151, 29), rgb(177, 150, 0), rgb(199, 151, 29));
            left: 100%;
            top: 50%;
            transform: translateY(-50%);
            border-radius: 0 100% 100% 0;
            cursor: pointer;
            box-shadow: inset 0px 0px 10px 0px rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.75) 12px 10px 10px 2px;
        }

        .game-board .arm:hover .arm-span::after {
            box-shadow: inset rgba(88, 0, 0, 0.8) 0 -1px 7px 4px, inset rgba(255, 0, 0, 0.7) 0 2px 1px -10px, rgba(0, 0, 0, 0.5) 12px -2px 5px 4px;
        }

        .game-board .arm::after {
            content: '';
            position: absolute;
            width: 4vmin;
            height: 12vmin;
            background: linear-gradient(goldenrod, gold, goldenrod);
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            border-radius: 0 100% 100% 0;
            cursor: pointer;
            box-shadow: inset 0px 0px 10px 0px rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.4) 7px 0 7px 0px;
        }

        .game-board .arm .arm-span,
        .game-board .arm .arm-span2 {
            position: absolute;
            width: 2.25vmin;
            height: 18vmin;
            background: linear-gradient(#e8d36b, rgb(187, 114, 50));
            left: 10%;
            bottom: 50%;
            transform-origin: bottom;
            border-radius: 100% 100% 75% 75%;
            box-shadow: inset 0px 0px 10px 0px rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.4) 10px 5px 7px 2px;
        }

        .game-board .arm .arm-span span,
        .game-board .arm .arm-span2 span {
            position: absolute;
            width: 5vmin;
            height: 5vmin;
            border-radius: 50%;
            right: -3.75vmin;
            top: -3.25vmin;
            transform: translateX(-50%);
            background: red;
            box-shadow: inset rgba(29, 0, 0, 0.8) 0 -1px 7px 4px, inset rgba(255, 0, 0, 0.7) 0 2px 1px -10px, rgba(0, 0, 0, 0.5) 12px -2px 5px 4px;
        }

        .game-board .arm .arm-span {
            transform: rotate(15deg);
        }

        .game-board .arm .arm-span2 {
            transform: rotate(165deg);
            visibility: hidden;
        }

        .console-container {
            height: 18vmin;
            width: 65vmin;
            perspective: 55vmin;
            margin: 0 auto;
            z-index: 1;
            position: relative;
        }

        .console-container .console {
            background: #868686;
            height: 100%;
            border-radius: 0 0 15px 15px;
            transform-origin: top;
            transform: rotateX(27deg) scaleY(1.075);
            display: flex;
            justify-content: space-around;
            align-items: center;
            box-shadow: inset 8px 5px 20px 5px rgba(44, 29, 0, 0.6), 10px -5px 15px 2px rgba(0, 0, 0, 0.3);
        }

        .console-container .console .set-deal {
            width: 30%;
            display: block;
            height: 35%;
            text-align: center;
            font-size: 1.75vmin;
            background: goldenrod;
            border: none;
            box-shadow: inset 5px 5px 10px 0px rgba(0, 0, 0, 0.35), inset -15px -15px 25px 5px rgba(255, 255, 255, 0.35);
            border-radius: 15px;
            color: rgb(60, 60, 60);
            transition: background 0.3s;
            font-family: 'Press Start 2P', cursive;
        }

        .console-container .console .set-deal::-webkit-inner-spin-button,
        .console-container .console .set-deal::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .console-container .console .set-deal::placeholder {
            font-size: 1vmin;
            color: rgba(0, 0, 0, 0.3);
            font-family: 'Press Start 2P', cursive;
        }

        .console-container .console .set-deal:hover {
            background: rgb(224, 181, 72);
            cursor: pointer;
        }

        .console-container .console .stats {
            text-align: center;
            width: 60%;
            height: 80%;
            background: rgb(218, 165, 32);
            padding: 20px 10px 10px;
            font-size: 1.1vmin;
            line-height: 2.15vmin;
            border-radius: 15px;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-wrap: wrap;
            text-transform: uppercase;
            transition: background 0.3s;
            color: rgb(49, 49, 49);
            text-shadow: 1px 1px 0px lightgrey;
            letter-spacing: 1px;
            box-shadow: inset rgb(170, 130, 29) 0 -5px 5px 4px, inset rgba(150, 150, 150, 0.25) 0 -1px 0px 7px, inset rgba(225, 225, 225, 0.7) 0 2px 10px 7px, rgba(0, 0, 0, 0.15) -10px -3px 6px 2px;
        }

        .console-container .console .stats p {
            width: 33.333%;
            height: 50%;
            display: block;
            font-weight: 700;
        }

        .console-container .console .stats p:nth-of-type(4),
        .console-container .console .stats p:nth-of-type(5) {
            width: 50%;
        }

        .console-container .console .stats::before {
            content: '';
            position: absolute;
            left: 50%;
            top: 50%;
            width: 300px;
            transform: translate(-50%, -50%) rotate(15deg);
            background: rgba(255, 255, 255, 0.35);
            box-shadow: 0 20px 30px 40px rgba(255, 255, 255, 0.3);
            transition: box-shadow 0.3s;
        }

        .console-container .console .stats:hover {
            cursor: pointer;
            background: rgb(214, 172, 65);
        }

        .console-container .console .stats:hover::before {
            box-shadow: 0 -30px 30px 30px rgba(255, 255, 255, 0.3);
        }

        .block {
            transform: translateY(-1vmin) scale(1.16);
            height: 20vmin;
            width: 100%;
            margin: 0 auto;
            border-radius: 5px 5px 30px 30px;
            box-shadow: inset 7px 15px 40px 2px rgba(31, 19, 0, 0.8), 10px -5px 10px 2px rgba(0, 0, 0, 0.4);
            background: linear-gradient(#929091, #444244);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .block .reward {
            width: 30vmin;
            height: 13vmin;
            border-radius: 2.5vmin;
            background: rgb(158, 119, 21);
            position: relative;
            overflow: hidden;
            transition: filter 0.25s;
            filter: brightness(90%);
            cursor: pointer;
        }

        .block .reward:hover .glass::after {
            transform: translate(-65%, -50%) rotate(-20deg);
        }

        .block .reward:hover {
            filter: brightness(110%);
        }

        .block .reward .shadow {
            border-radius: 2.5vmin;
            box-shadow: inset 0 -5px 15px 2px rgba(2, 0, 0, 0.85);
            z-index: 1;
        }

        .block .reward .coins-fall-win,
        .block .reward .coins-win,
        .block .reward .shadow {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        @keyframes goldReward {
            0% {
                background-position: center -250%;
            }

            60% {
                background-position: center 0;
            }

            80% {
                background-position: center 0;
            }

            100% {
                background-position: center -250%;
            }
        }

        @keyframes goldFall {
            0% {
                background-position: center 1200%;
            }

            75% {
                background-position: center 0;
            }

            100% {
                background-position: center 0;
            }
        }

            background: rgba(255, 255, 255, 0.233);
            box-shadow: inset rgba(195, 160, 0, 0.5) 0 3px 5px 2px, inset rgb(97, 69, 23) 0 -1px 6px 0px, inset rgba(175, 0, 0, 0.102) 0 2px 5px 7px, rgba(92, 10, 10, 0.2) 0px 0px 5px 3px;
            overflow: hidden;
        }

        .block .reward .glass::after {
            content: '';
            position: absolute;
            left: 50%;
            top: 50%;
            transition: box-shadow 0.15s;
            width: 400px;
            transform: translate(-50%, -50%) rotate(-8deg);
            background: rgba(255, 255, 255, 0.35);
            box-shadow: 0 5px 35px 15px rgba(255, 255, 255, 0.25);
            transition: transform 0.15s;
        }

        .fas {
            position: absolute;
            font-size: 7vmin;
            color: rgba(255, 255, 255, 0);
            text-shadow: 0 0 5px rgba(255, 215, 0, 0);
            z-index: 1;
        }

        .fas.fa-tip-1 {
            left: 10%;
            bottom: 5%;
            transform: translate(0, -50%);
            animation: tipOpacityAnimation .75s ease infinite, tip1Anim .75s ease infinite;
        }

        .fas.fa-tip-2 {
            display: none;
            left: 10%;
            bottom: -30%;
            transform: translate(0, -50%);
            animation: tipOpacityAnimation .75s ease infinite, tip2Anim .75s ease infinite;
        }

        .fas.fa-tip-3 {
            display: none;
            left: 80%;
            bottom: 70%;
            transform: translate(0, -50%);
            animation: tipOpacityAnimation .75s ease infinite, tip3Anim .75s ease infinite;
        }

        @keyframes tipOpacityAnimation {
            0% {
                text-shadow: 0 0 5px rgba(255, 215, 0, 0);
                color: rgba(255, 215, 0, 0);
            }

            20% {
                text-shadow: 0 0 5px rgba(255, 215, 0, 1);
                color: rgba(255, 223, 51, 1);
            }

            100% {
                text-shadow: 0 0 5px rgba(255, 215, 0, 1);
                color: rgba(255, 255, 255, 1);
            }
        }

        @keyframes tip1Anim {
            0% {
                transform: translate(0, -50%);
            }

            100% {
                transform: translate(175%, -50%);
            }
        }

        @keyframes tip2Anim {
            0% {
                transform: translate(0, -50%);
            }

            100% {
                transform: translate(0, -90%);
            }
        }

        @keyframes tip3Anim {
            0% {
                transform: translate(0, -50%);
            }

            100% {
                transform: translate(0, -120%);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="result">
            <div class="lights">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
            <h3 class="result-screen">Let's play!</h3>
        </div>
        <div class="game-board">
            <div class="lights">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="cards-container">
                <div class="gate">
                    <i class="fas fa-caret-right fa-tip-1"></i>
                    <h1 class="gate-text">New Game</h1>
                    <h3 class="gate-subtext">Win with a multiplier x3 !</h3>
                    <button class="reset">
                        Start with 1000 gCO<sup>2</sup>
                    </button>
                </div>
                <div class="card" id="card-1">
                    <ul>
                        <li style="background-image: url('https://avatars.githubusercontent.com/t/8832424?s=116&v=4');"
                            data-index="0"></li>
                    </ul>
                </div>
                <div class="card" id="card-2">
                    <ul>
                        <li style="background-image: url('https://benefriches.ademe.fr/favicon/favicon-192.png')"
                            data-index="1"></li>
                    </ul>
                </div>
                <div class="card" id="card-3">
                    <ul>
                        <li style="background-image: url('https://www.google.com/s2/favicons?domain=impactco2.fr&sz=128');"
                            data-index="2"></li>
                    </ul>
                </div>
            </div>
            <div class="arm">
                <i class="fas fa-caret-up fa-tip-3"></i>
                <span class="arm-span">
                    <span> </span>
                </span>
                <span class="arm-span2"><span></span></span>
            </div>
        </div>
        <div class="console-container">
            <i class="fas fa-caret-up fa-tip-2"></i>
            <div class="console">
                <input class="set-deal" type="number" min="0" placeholder="Input value" />
                <div class="stats">
                    <p>Wins: <br /><span class="wins">0</span></p>
                    <p>Loses: <br /><span class="loses">0</span></p>
                    <p>Games: <br /><span class="games">0</span></p>
                    <p>Last draw: <br /><span class="last-draw">0 gCO<sup>2</sup></span></p>
                    <p>Your quota: <br /><span class="cash">0 gCO<sup>2</sup></span></p>
                </div>
            </div>
        </div>
        <div class="block">
            <div class="reward">
                <div class="shadow"></div>
                <div class="coins-win"></div>
                <div class="coins-fall-win"></div>
                <div class="glass"></div>
            </div>
        </div>
    </div>
    <!-- <script src="script.js"></script> -->
    <script>
        const resultScreen = document.querySelector(".result-screen");

        const armSpan = document.querySelector(".arm-span");

        const input = document.querySelector(".set-deal");
        const winsSpan = document.querySelector(".wins");
        const losesSpan = document.querySelector(".loses");
        const gamesSpan = document.querySelector(".games");
        const lastDrawSpan = document.querySelector(".last-draw");
        const cashSpan = document.querySelector(".cash");
        let cards1Li = document.querySelectorAll("#card-1 li");
        let cards2Li = document.querySelectorAll("#card-2 li");
        let cards3Li = document.querySelectorAll("#card-3 li");
        const gate = document.querySelector(".gate");
        const gateText = document.querySelector(".gate-text");
        const gateSubtext = document.querySelector(".gate-subtext");
        const reset = document.querySelector(".reset");

        const coinsFall = document.querySelector(".coins-fall-win");
        const coinsReward = document.querySelector(".coins-win");
        const lightsTop = document.querySelectorAll(".result .lights span");
        const lightsBottom = document.querySelectorAll(".game-board .lights span");

        const tip1 = document.querySelector(".fa-tip-1");
        const tip2 = document.querySelector(".fa-tip-2");
        const tip3 = document.querySelector(".fa-tip-3");

        let cardUl = document.querySelectorAll(".card ul");
        let isGameOver = true;
        let isMachineWorks = false;
        let isTriggerOn = false;
        let inputValue;
        let firstGame = true;
        let stats = {
            wins: 0,
            loses: 0,
            games: 0,
            lastDraw: 0,
            money: 1000
        };
        const timeGameOverScreen = 1500;
        const timeRoll = 2000;
        const timeRewardAnim = 4000;

        const availableCards = [
            "https://avatars.githubusercontent.com/t/8832424?s=116&v=4",
            "https://benefriches.ademe.fr/favicon/favicon-192.png",
            "https://www.google.com/s2/favicons?domain=impactco2.fr&sz=128",
            "https://beta.gouv.fr/img/incubators/incubateur-ademe.png",
            "https://mission-transition-ecologique.beta.gouv.fr/images/logos/mission-transition-ecologique-logo.svg",
            "https://www.google.com/s2/favicons?domain=plusfraichemaville.fr&sz=128",
        ];

        const handleTips = tip => {
            if (firstGame) {
                switch (tip) {
                    case 1:
                        tip1.style.display = "none";
                        setTimeout(() => (tip2.style.display = "inline"), 1500);
                        break;
                    case 2:
                        tip2.style.display = "none";
                        tip3.style.display = "inline";
                        break;
                    case 3:
                        tip3.style.display = "none";
                        firstGame = false;
                        break;
                    default:
                        break;
                }
            }
        };

        const screenAlert = input => {
            resultScreen.textContent = input;
            resultScreen.classList.add("alert");
            setTimeout(() => {
                resultScreen.classList.remove("alert");
                resultScreen.textContent = "Let's play!";
            }, 1000);
        };

        const gameOver = () => {
            gate.style.transform = "translateY(0)";
            gateText.textContent = "GAME OVER!";
            gateSubtext.innerHTML = `You lost all money!`;
            reset.innerHTML = "Start again with </br> 1000 gCO<sup>2</sup>";
            isGameOver = true;
        };

        const fillSpans = (result = 0) => {
            winsSpan.textContent = stats.wins;
            losesSpan.textContent = stats.loses;
            gamesSpan.textContent = stats.games;
            if (result === 0) {
                lastDrawSpan.style.color = "rgb(0, 0, 0)";
                lastDrawSpan.textContent = `${stats.lastDraw}$`;
            } else if (result) {
                lastDrawSpan.style.color = "rgb(0, 200, 0)";
                lastDrawSpan.textContent = `+${stats.lastDraw}$ (${stats.lastDraw / 3}$)`;
                screenAlert("You win!");
            } else if (!result) {
                lastDrawSpan.style.color = "rgb(200, 0, 0)";
                lastDrawSpan.textContent = `-${stats.lastDraw}$`;
                screenAlert("You lost...");
            }
            cashSpan.textContent = stats.money + " gCO\u00B2";
        };

        const liCreator = () => {
            cardUl.forEach(ul => {
                const liElement = ul.children[ul.children.length - 1];
                ul.style.transition = "none";
                ul.innerHTML = "";
                ul.append(liElement);
                ul.style.bottom = "0";
                setTimeout(() => {
                    ul.style.transition = "bottom 2s ease";
                }, 100);
            });
        };

        const animReward = () => {
            coinsReward.parentNode.style.filter = "brightness(135%)";
            coinsReward.classList.add("active-anim");
            coinsFall.classList.add("active-anim");
            let topTime = 35;
            lightsTop.forEach(item => {
                item.classList.remove("light-active");
                setTimeout(() => {
                    item.classList.add("light-active");
                }, topTime);
                topTime += 35;
            });
            lightsBottom.forEach(item => {
                item.classList.remove("light-active");
                setTimeout(() => {
                    item.classList.add("light-active");
                }, topTime);
                topTime += 35;
            });
            setTimeout(() => {
                coinsReward.classList.remove("active-anim");
                coinsFall.classList.remove("active-anim");
                coinsReward.parentNode.style.filter = "brightness(100%)";
                isMachineWorks = true;
            }, timeRewardAnim);
        };

        const setStats = result => {
            if (result) {
                stats.wins++;
                stats.games++;
                stats.lastDraw = inputValue * 3;
                stats.money += inputValue * 3;
            } else {
                stats.loses++;
                stats.games++;
                stats.lastDraw = inputValue * 1;
                stats.money -= inputValue * 1;
            }
            fillSpans(result);
            liCreator();

            if (stats.money <= 0) {
                setTimeout(() => {
                    gameOver();
                }, 2000);
            } else if (result) {
                animReward();
            } else {
                isMachineWorks = true;
            }
        };

        const handleResultCheck = () => {
            cards1Li = document.querySelectorAll("#card-1 li");
            cards2Li = document.querySelectorAll("#card-2 li");
            cards3Li = document.querySelectorAll("#card-3 li");
            if (
                cards1Li[cards1Li.length - 1].dataset.index ===
                cards2Li[cards2Li.length - 1].dataset.index &&
                cards2Li[cards2Li.length - 1].dataset.index ===
                cards3Li[cards3Li.length - 1].dataset.index
            ) {
                setStats(true);
            } else {
                setStats(false);
            }
        };

        const drawRandomItems = () => {
            cardUl.forEach(ul => {
                const randomNumberDraw = Math.floor(Math.random() * 9 + 40);
                let indexDraw = Math.floor(Math.random() * availableCards.length);
                let liArray = [];
                for (let i = 0; i < randomNumberDraw; i++) {
                    if (indexDraw === availableCards.length) indexDraw = 0;
                    const li = document.createElement("li");
                    li.style.backgroundImage = `url('${availableCards[indexDraw]}')`;
                    li.dataset.index = indexDraw;
                    liArray.push(li);
                    indexDraw++;
                }
                ul.append(...liArray);
                const height = parseInt(getComputedStyle(ul.children[0]).height);
                ul.style.bottom = height * liArray.length + "px";
            });

            setTimeout(handleResultCheck, timeRoll);
        };

        const handleGameStart = () => {
            if (isGameOver) {
                screenAlert("Start New Game");
                return;
            } else if (!isMachineWorks) {
                return;
            }
            isMachineWorks = false;
            inputValue = input.value;
            input.value = "";
            resultScreen.textContent = inputValue + " gCO\u00B2";
            if (inputValue > stats.money) {
                screenAlert("No money");
                isMachineWorks = true;
                return;
            } else if (inputValue == "" || inputValue == 0) {
                screenAlert("Empty value");
                isMachineWorks = true;
                return;
            } else if (inputValue == "") {
                screenAlert("Va banque!");
            }

            armSpan.classList.add("arm-clicked");
            setTimeout(() => {
                armSpan.classList.remove("arm-clicked");
            }, timeRoll);
            drawRandomItems();
        };

        const resetGame = () => {
            handleTips(1);
            screenAlert("1000 gCO for you!");
            gate.style.transform = "translateY(100%)";
            stats = {
                wins: 0,
                loses: 0,
                games: 0,
                lastDraw: 0,
                money: 1000
            };

            setTimeout(() => {
                fillSpans();
                isGameOver = false;
                isMachineWorks = true;
            }, timeGameOverScreen);
        };

        reset.addEventListener("click", resetGame);
        input.addEventListener("input", function () {
            const value = parseInt(this.value);
            if (isGameOver) {
                this.value = "";
            } else if (isNaN(value) || value === 0) {
                this.value = "";
                screenAlert("Wrong number");
            } else {
                handleTips(2);
            }
        });
        //

        const myTriggerTop = document.querySelector(".arm-span span");
        const myTriggerBottom = document.querySelector(".arm-span2 span");

        myTriggerTop.addEventListener("mousedown", () => {
            if (isGameOver) {
                screenAlert("Start New Game");
                return;
            } else if (!isMachineWorks) {
                return;
            } else {
                isTriggerOn = true;
            }
        });
        myTriggerTop.addEventListener("mouseup", () => {
            if (isTriggerOn) {
                isTriggerOn = false;
                armSpan.style.transition = "transform 1s";
                armSpan.style.transform = "rotate(15deg)";
                setTimeout(() => {
                    armSpan.style.transition = "none";
                }, 1000);
            }
        });
        document.body.addEventListener("mouseup", () => {
            if (isTriggerOn) {
                isTriggerOn = false;
                armSpan.style.transition = "transform 1s";
                armSpan.style.transform = "rotate(15deg)";
                setTimeout(() => {
                    armSpan.style.transition = "none";
                }, 1000);
            }
        });

        const spanTopY = myTriggerTop.getBoundingClientRect().top;
        const spanBottomY = myTriggerBottom.getBoundingClientRect().top;

        document.body.addEventListener("mousemove", e => {
            if (isTriggerOn) {
                const angleArm = 150;
                const betweenArmSpans = spanBottomY - spanTopY;
                const cursorPosition = e.clientY - spanTopY;
                const newDeg = (cursorPosition * angleArm) / betweenArmSpans;
                armSpan.style.transform = `rotate(${newDeg}deg)`;
                if (newDeg >= 165) {
                    isTriggerOn = false;
                    handleTips(3);
                    handleGameStart();
                    armSpan.style.transition = "transform 1s";
                    armSpan.style.transform = "rotate(15deg)";
                    setTimeout(() => {
                        armSpan.style.transition = "none";
                    }, 1000);
                }
            }
        });
    </script>
</body>

</html>
